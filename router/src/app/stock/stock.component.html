<div class="stock">
	<p>
	  这里是股票信息组件
	</p>
	<!-- <p>股票id是{{stockId}}</p> -->
	<p>股票id是{{stock.id}}</p>
	<p>股票名字是{{stock.name}}</p>
	<p>isPro是{{isPro}}</p>
	<p>
		<input type="button"  (click)="foucs = !foucs;"  value="关注">
	</p>
	<!-- 主路由是/，子路由需要用./表示是从当前路由下去找  -->
	<a [routerLink]="['./']">买家列表</a>
	<a [routerLink]="['./seller', 100]">卖家列表</a>
	<!-- 组件的内容展示在下面的标签里 -->
	<router-outlet></router-outlet>
</div>
