<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" [formGroup]="formModel">
    <div class="box-body">
      <div class="form-group" [class.has-error]="formModel.get('name').touched && formModel.hasError('minlength', 'name') || formModel.get('name').touched && formModel.hasError('required', 'name')">
        <label for="name" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="股票名称">
        </div>

        <span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('required', 'name')">股票名称是必填项</span>
        <span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('minlength', 'name')">不能少于3个字符</span>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">股票价格</label>

        <div class="col-sm-8">
          <input formControlName="price" type="number" class="form-control" id="price" placeholder="股票价格">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票星级</label>

        <div class="col-sm-8">
          <!--<app-stars [rating]="stock?.rating" [readonly]="false"></app-stars>-->

          <!-- 父组件自定义双向数据绑定 -->
          <app-stars [(rating)]="stock.rating" [readonly]="false"></app-stars>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-8">
          <textarea formControlName="desc" class="form-control" rows="10"></textarea>
        </div>
</div>

<div class="form-group" [class.has-error]="formModel.get('categories').touched && formModel.hasError('categoriesLength', 'categories')">
  <label class="col-sm-2 control-label">股票类型</label>
  <div class="col-sm-8">

    <div class="row" formArrayName="categories">

      <div class="col-sm-2" *ngFor="let category of categories; let i = index;">
        <div class="checkbox">
          <label>
            <input type="checkbox" [formControlName]="i"> {{category}}
          </label>
        </div>
      </div>

    </div>

  </div>

  <span class="help-block" [class.hidden]="formModel.get('categories').untouched || !formModel.hasError('categoriesLength', 'categories')">请至少选择一个</span>
</div>
</div>
<!-- /.box-body -->
<div class="box-footer">
  <button type="submit" (click)="cancel()" class="btn btn-default">取消</button>
  <button type="submit" (click)="save()" [disabled]="formModel.invalid" class="btn btn-info pull-right">保存</button>
</div>
<!-- /.box-footer -->
</form>
</div>
